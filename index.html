<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img src="/avatar-jessica.jpeg" class="card-avatar" alt="Jessica's avatar" />
      <header class="card-header">
        <h1 class="header-title">Jessica Randall</h1>
        <p class="header-text">London, United Kingdom</p>
      </header>
      <p>"Front-end developer and avid reader."</p>
      <ul class="card-links">
        <li><a href="#" class="card-links-item"><span>GitHub</span></a></li>
        <li><a href="#" class="card-links-item"><span>Frontend Mentor</span></a></li>
        <li><a href="#" class="card-links-item"><span>LinkedIn</span></a></li>
        <li><a href="#" class="card-links-item"><span>Twitter</span></a></li>
        <li><a href="#" class="card-links-item"><span>Instagram</span></a></li>
      </ul>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
